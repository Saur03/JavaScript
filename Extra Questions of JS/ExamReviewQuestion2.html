<!--Index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Advanced Form</title>
<link rel="stylesheet" href="ExamReviewQuestion2.css">
</head>
<body>
<form id="myForm">
<div class="form-section">
<h2>Personal Information</h2>
<div class="input-group">
<label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="fullName"
required>
<span class="error" id="fullNameError"></span>
</div>
<div class="input-group">
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required>
<span class="error" id="emailError"></span>
</div>
<div class="input-group">
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
<span class="error" id="phoneError"></span>
</div>
<div class="input-group">
<label>Gender:</label>
<label><input type="radio" name="gender"
value="male">Male</label>
<label><input type="radio" name="gender"
value="female">Female</label>
</div>
</div>
<div class="form-section">
<h2>Address Information</h2>
<div class="input-group">
<label for="street">Street Address:</label>
<input type="text" id="street" name="street" required>
<span class="error" id="streetError"></span>
</div>
<div class="input-group">
<label for="city">City:</label>
<input type="text" id="city" name="city" required>
<span class="error" id="cityError"></span>
</div>

<div class="input-group">
<label for="state">State:</label>
<select id="state" name="state" required>
<option value="">Select State</option>
<option value="CA">California</option>
<option value="NY">New York</option>
<option value="TX">Texas</option>
<!-- Add more states as needed -->
</select>
<span class="error" id="stateError"></span>
</div>
<div class="input-group">
<label for="zip">Zip Code:</label>
<input type="text" id="zip" name="zip" pattern="[0-9]{5}"
required>
<span class="error" id="zipError"></span>
</div>
</div>
<div class="form-section">
<h2>Interests</h2>
<div class="input-group">
<label>Interests:</label>
<label><input type="checkbox" name="interest"
value="sports">Sports</label>
<label><input type="checkbox" name="interest"
value="music">Music</label>
<label><input type="checkbox" name="interest"
value="travel">Travel</label>
<!-- Add more interests as needed -->
</div>

</div>
<input type="checkbox" id = "agree" value="Click here to agree and sell your soul">
<button type="submit" id="submitButton" >Submit</button>
<button type="button" id="resetButton">Reset</button>
</form>
<div id="summary" class="hidden"></div>
<script src="ExamReviewQuestion2.js"></script>
</body>
</html>
