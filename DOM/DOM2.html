<!--Write a JavaScript function to get the values of First and Last name 
    
    of the following form in the speaker notes
-->
<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form</title>

</head><body>
<form id="form1" onsubmit="getFormValue()">
First name: <input type="text" name="fname" value=""><br>
Last name: <input type="text" name="lname" value=""><br>
<input type="submit" value="Submit">
</form>
<script > 
    //You may want to use defer to make sure the script loads AFTER all HTML Content
    function getFormValue(){
        var firstName = document.getElementById('form1').elements['fname'].value;
        var lastName = document.getElementById('form1').elements['lname'].value;

        alert("First Name: "+ firstName + "Last Name: "+lastName);

        //return false

    }
</script>
</body>
</html>
