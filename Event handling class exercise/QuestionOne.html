<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Area Calculator</title>
<style>
body {
text-align: center;
padding-top: 50px;
font-family: Arial, sans-serif;
}
#resultDisplay {
font-size: 24px;
}
.inputField {
width: 200px;
padding: 10px;
margin: 10px;
font-size: 16px;
}
#calculateBtn {
padding: 10px 20px;
font-size: 16px;
cursor: pointer;
}
</style>
</head>
<body>
<h1>Rectangle Area Calculator</h1>
<input type="number" id="lengthInput" class="inputField"
placeholder="Length">
<input type="number" id="widthInput" class="inputField"
placeholder="Width">
<button id="calculateBtn">Calculate Area</button>
<p id="resultDisplay">Area will be displayed here</p>
<script src="script.js"></script>
</body>
</html>
