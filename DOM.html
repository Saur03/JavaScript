
<!DOCTYPE html>
<!--In the speaker notes, there is a sample html file with a submit button. 
    Now modify the style of the paragraph text through javascript code
-->
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
</head> 
<body>
<p id ='text'>JavaScript Exercises </p> 
<div>
<button id="jsstyle" onclick="js_style()">Style</button>
</div>
<script>
    //Remeber Link to an external script file 
    //Create our function per the function call in html 
    function js_style(){
        let paragraph = document.getElementById('text');
        //Colour array 
        let colours = ["red","green","purple","blue","orange"]
        let randomColour = colours[Math.floor(Math.random()*colours.length)]
        //Dont forget to concat px
        paragraph.style.fontSize=Math.floor(Math.random()*100) + "px";
        paragraph.style.color =randomColour;
    }

</script>
</body>
</html>
